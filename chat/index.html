<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chatbox</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can create this file later -->
</head>
<body>
    <div id="chatbox">
        <div id="chat-messages">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script src="script.js"></script> <!-- You'll create this file next -->
</body>
</html>
